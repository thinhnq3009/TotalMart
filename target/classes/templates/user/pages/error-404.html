
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <title>FreshCart - eCommerce HTML Template</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta content="Codescandy" name="author">

  <!-- Google tag (gtag.js) -->

  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/x-icon" href="/public/user/images/favicon/favicon.ico">


  <!-- Libs CSS -->
  <link href="/public/user/libs/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/public/user/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet">
  <link href="/public/user/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">


  <!-- Theme CSS -->
  <link rel="stylesheet" href="/public/user/css/theme.min.css">


</head>

<body>
<main>
  <!-- section -->
  <section>
    <div class="container d-flex flex-column">
      <!-- row -->
      <div class="row min-vh-100 justify-content-center align-items-center">
        <!-- col -->
        <div class="offset-lg-1 col-lg-10  py-8 py-xl-0">
          <div class=" mb-10 mb-xxl-0">
            <!-- img -->
            <a href="/"> <img src="/public/user/images/logo/freshcart-logo.svg" alt=""></a>
          </div>
          <div class="row justify-content-center align-items-center">
            <!-- content -->
            <div class="col-md-6">
              <div class=" mb-6 mb-lg-0">
                <h1 th:text="${title == null ? 'Something’s wrong here...' : title}"></h1>
                <p class="mb-8"
                   th:text="${message == null ? 'We can’t find the page you’re looking for. Check out our help center or head back to home.' : message}"></p>
                <!-- btn -->
                <a href="#" class="btn btn-dark">Help Center <i class="feather-icon icon-arrow-right"></i></a>
                <!-- btn -->
                <a href="/" class="btn btn-primary ms-2">Back to home</a>
              </div>

            </div>
            <div class="col-md-6">
              <div>
                <!-- img -->
                <img src="/public/user/images/svg-graphics/404-error.svg" alt="" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- section -->






<!-- Javascript-->
<!-- Libs JS -->
<script src="/public/user/libs/jquery/dist/jquery.min.js"></script>
<script src="/public/user/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/public/user/libs/simplebar/dist/simplebar.min.js"></script>
<script th:replace="~{/user/fragments/notification :: full-container}"></script>
<!-- Theme JS -->
<script src="/public/user/js/theme.min.js"></script>




</body>

</html>
