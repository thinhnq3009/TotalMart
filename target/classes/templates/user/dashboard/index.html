<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta content="Codescandy" name="author">

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" href="/public/user/images/favicon/favicon.ico">


    <!-- Libs CSS -->
    <link href="/public/user/libs/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/public/user/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet">
    <link href="/public/user/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">


    <!-- Theme CSS -->
    <link rel="stylesheet" href="/public/user/css/theme.min.css">


    <title>Dashboard</title>
</head>

<body>
<!-- main -->
<div>
    <nav th:replace="~{/user/fragments/dashboard/navigation :: navbar}"></nav>

    <div class="main-wrapper">
        <!-- navbar vertical -->

        <nav th:replace="~{/user/fragments/dashboard/navigation :: sidebar}"></nav>
        <nav th:replace="~{/user/fragments/dashboard/navigation :: hide-sidebar}"></nav>

        <!-- main wrapper -->
        <main class="main-content-wrapper">
<!--            Content start-->
            <section class="container">

                <!-- table -->

                <div class="row">
                    <div class="col-lg-4 col-12 mb-6">
                        <!-- card -->
                        <div class="card h-100 card-lg">
                            <!-- card body -->
                            <div class="card-body p-6">
                                <!-- heading -->
                                <div class="d-flex justify-content-between align-items-center mb-6">
                                    <div>
                                        <h4 class="mb-0 fs-5">Earnings</h4>
                                    </div>
                                    <div
                                            class="icon-shape icon-md bg-light-danger text-dark-danger rounded-circle">
                                        <i class="bi bi-currency-dollar fs-5"></i>
                                    </div>
                                </div>
                                <!-- project number -->
                                <div class="lh-1">
                                    <h1 class=" mb-2 fw-bold fs-2" th:attr="data-money=${incomeInMonth}"></h1>
                                    <span>Monthly revenue</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-12 mb-6">
                        <!-- card -->
                        <div class="card h-100 card-lg">
                            <!-- card body -->
                            <div class="card-body p-6">
                                <!-- heading -->
                                <div class="d-flex justify-content-between align-items-center mb-6">
                                    <div>
                                        <h4 class="mb-0 fs-5">Orders</h4>
                                    </div>
                                    <div
                                            class="icon-shape icon-md bg-light-warning text-dark-warning rounded-circle">
                                        <i class="bi bi-cart fs-5"></i>
                                    </div>
                                </div>
                                <!-- project number -->
                                <div class="lh-1">
                                    <h1 class=" mb-2 fw-bold fs-2" th:text="${totalOrderInMonth}"></h1>
                                    <span><span class="text-dark me-1">35+</span>New Sales</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-12 mb-6">
                        <!-- card -->
                        <div class="card h-100 card-lg">
                            <!-- card body -->
                            <div class="card-body p-6">
                                <!-- heading -->
                                <div class="d-flex justify-content-between align-items-center mb-6">
                                    <div>
                                        <h4 class="mb-0 fs-5">Customer</h4>
                                    </div>
                                    <div class="icon-shape icon-md bg-light-info text-dark-info rounded-circle">
                                        <i class="bi bi-people fs-5"></i>
                                    </div>
                                </div>
                                <!-- project number -->
                                <div class="lh-1">
                                    <h1 class=" mb-2 fw-bold fs-2">39,354</h1>
                                    <span><span class="text-dark me-1">30+</span>new in 2 days</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- row -->
                <div class="row ">
                    <div class="col-xl-8 col-lg-6 col-md-12 col-12 mb-6">
                        <!-- card -->
                        <div class="card h-100 card-lg">
                            <div class="card-body p-6">
                                <!-- heading -->
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h3 class="mb-1 fs-5">Revenue </h3>
                                        <small>(+63%) than last year)</small>
                                    </div>
                                    <div>
                                        <!-- select option -->
                                        <select class="form-select" id="year">
                                            <option th:each="item : ${years}" th:value="${item}" th:text="${item}"></option>
                                        </select>
                                    </div>

                                </div>
                                <!-- chart -->
                                <div id="revenueChart" class="mt-6"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-12 mb-6">
                        <!-- card -->
                        <div class="card h-100 card-lg">
                            <!-- card body -->
                            <div class="card-body p-6">
                                <!-- heading -->
                                <h3 class="mb-0 fs-5">Total Sales </h3>
                                <div id="totalSale" class="mt-6 d-flex justify-content-center"></div>
                                <div class="mt-4">
                                    <!-- list -->
                                    <ul class="list-unstyled mb-0">
                                        <li class="mb-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="8"
                                                 height="8" fill="currentColor"
                                                 class="bi bi-circle-fill text-primary" viewBox="0 0 16 16">
                                                <circle cx="8" cy="8" r="8"/>
                                            </svg>
                                            <span class="ms-1"><span class="text-dark">Shippings
                                                        $32.98</span> (2%)</span></li>
                                        <li class="mb-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="8"
                                                 height="8" fill="currentColor"
                                                 class="bi bi-circle-fill text-warning" viewBox="0 0 16 16">
                                                <circle cx="8" cy="8" r="8"/>
                                            </svg>
                                            <span class="ms-1"><span class="text-dark">Refunds $11</span>
                                                    (11%)</span></li>
                                        <li class="mb-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="8"
                                                 height="8" fill="currentColor" class="bi bi-circle-fill text-danger"
                                                 viewBox="0 0 16 16">
                                                <circle cx="8" cy="8" r="8"/>
                                            </svg>
                                            <span class="ms-1"><span class="text-dark">Order $14.87</span>
                                                    (1%)</span></li>
                                        <li>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8"
                                                 fill="currentColor" class="bi bi-circle-fill text-info"
                                                 viewBox="0 0 16 16">
                                                <circle cx="8" cy="8" r="8"/>
                                            </svg>
                                            <span class="ms-1"><span class="text-dark">Income 3,271</span>
                                                    (86%)</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>
</div>

<!-- Libs JS -->
<script src="/public/user/libs/jquery/dist/jquery.min.js"></script>
<script src="/public/user/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/public/user/libs/simplebar/dist/simplebar.min.js"></script>
<script src="/public/user/js/custom/required.js"></script>
<script src="/public/user/js/custom/money-formatter.js"></script>

<!-- Theme JS -->
<script src="/public/user/js/theme.min.js"></script>
<script src="/public/user/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="/public/user/js/vendors/chart.js"></script>
<script src="/public/user/js/vendors/my-chart.js"></script>

</body>

</html>
