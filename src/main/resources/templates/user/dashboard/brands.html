<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta content="Codescandy" name="author">


    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/x-icon" href="/public/user/images/favicon/favicon.ico">


    <!-- Libs CSS -->
    <link href="/public/user/libs/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/public/user/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet">
    <link href="/public/user/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">


    <!-- Theme CSS -->
    <link rel="stylesheet" href="/public/user/css/theme.min.css">


    <title>Brands</title>
</head>

<body>

<!-- main wrapper -->

<nav th:replace="~{/user/fragments/dashboard/navigation :: navbar}"></nav>

<div class="main-wrapper">
    <!-- navbar vertical -->


    <nav th:replace="~{/user/fragments/dashboard/navigation :: sidebar}"></nav>
    <nav th:replace="~{/user/fragments/dashboard/navigation :: hide-sidebar}"></nav>

    <!-- main -->
    <main class="main-content-wrapper">
        <div class="container">
            <!-- row -->
            <div class="row mb-8">
                <div class="col-md-12">
                    <div class="d-md-flex justify-content-between align-items-center">
                        <!-- pageheader -->
                        <div>
                            <h2>Brands</h2>
                            <!-- breacrumb -->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" class="text-inherit">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Brands</li>
                                </ol>
                            </nav>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-xl-12 col-12 mb-5">
                    <!-- card -->
                    <div class="card h-100 card-lg">
                        <div class=" px-6 py-6 ">
                            <div class="row justify-content-between">
                                <div class="col-lg-4 col-md-6 col-12 mb-2 mb-md-0">

                                </div>
                                <!-- select option -->
                                <div class="col-xl-2 col-md-4 col-12">
                                    <a href="/admin/brands/new" class="btn-primary btn w-100">
                                        <i class="bi bi-plus me-3"></i>
                                        New Brands</a>
                                </div>
                            </div>
                        </div>
                        <!-- card body -->
                        <div class="card-body p-0">
                            <!-- table -->
                            <div class="table-responsive ">
                                <table class="table table-centered table-hover mb-0 text-nowrap table-borderless table-with-checkbox">
                                    <thead class="bg-light">
                                    <tr>
                                        <th>Icon</th>
                                        <th> Name</th>
                                        <th>Products</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <!--/*@thymesVar id="item" type="eco.mart.totalmart.entities.Brand"*/-->
                                    <tr th:id="${item.id}" th:each="item : ${brands.content}">

                                        <td>
                                            <a href="#!">
                                                <img
                                                        th:src="${item.image}"
                                                        alt=""
                                                        class="icon-shape icon-sm rounded-2 object-fit-contain">
                                            </a>
                                        </td>
                                        <td><a href="#" class="text-reset" th:text="${item.name}"></a></td>
                                        <td th:text="${item.totalProduct}">Product Count</td>

                                        <td>
                                            <div class="dropdown">
                                                <a href="#" class="text-reset" data-bs-toggle="dropdown"
                                                   aria-expanded="false">
                                                    <i class="feather-icon icon-more-vertical fs-5"></i>
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <li><button class="dropdown-item"
                                                           th:attr="del-brand-id=${item.id}"><i
                                                            class="bi bi-trash me-3"></i>Delete</button></li>
                                                    <li><a class="dropdown-item" th:href="@{'/admin/brands/edit/' + ${item.id}}"><i
                                                            class="bi bi-pencil-square me-3 "></i>Edit</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                        <div class="border-top d-md-flex justify-content-between align-items-center  px-6 py-6">
                            <span>Showing 1 to 8 of 12 entries</span>
                            <nav class="mt-2 mt-md-0">
                                <ul class="pagination mb-0 ">
                                    <li class="page-item disabled"><a class="page-link " href="#!">Previous</a></li>
                                    <li class="page-item"><a class="page-link active" href="#!">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#!">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#!">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#!">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal fade " id="confirmDeleteBrands" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Do you want delete this brand ?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Brands
                    <span class="fw-bold text-danger fs-5 mustClear" id="brandName"></span>
                    have
                    <span class="fw-bold text-danger productCount fs-5 mustClear"></span>
                    products</h6>
                <h6>If you delete this brand.
                    <span class="fw-bold text-danger productCount fs-5 mustClear"></span>
                    products will be deleted too
                </h6>
                <input class="mustClear" type="hidden" id="brandId">
            </div>
            <div class="modal-footer">
                <button id="btnCloseConfirmModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button id="btnDeleteBrands" type="button" class="btn btn-danger" data-bs-dismiss="modal">Yes, I want to delete this</button>
            </div>
        </div>
    </div>
</div>

<!-- Libs JS -->
<script src="/public/user/libs/jquery/dist/jquery.min.js"></script>
<script src="/public/user/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/public/user/libs/simplebar/dist/simplebar.min.js"></script>
<script src="/public/user/js/custom/brand.js"></script>
<div th:replace="~{/user/fragments/notification :: full-container}"></div>

<!-- Theme JS -->
<script src="/public/user/js/theme.min.js"></script>

</body>

</html>
